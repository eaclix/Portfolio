<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eakansh XP - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar"></header>
  <div class="divider"></div>

  <div class="login-screen">
    <div class="middle-section">
      <div class="left-side">
        <div class="logo-section">
          <img src="Images/windows_logo.png" alt="Logo" class="xp-logo" />
          <div class="logo-text">
            <span class="main-text">Eakansh<sup class="xp">xp</sup></span>
            <div class="sub-text">Computer Science Engineer</div>
          </div>
        </div>
        <p class="instruction">To begin, click on Eakansh to log in</p>
      </div>

      <div class="right-side">
        <div class="user-box" id="loginBox">
          <video class="avatar" autoplay muted loop playsinline>
            <source src="Images/avatar2.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <div class="user-info">
            <p class="user-name">Eakansh</p>
            <p class="user-role">Computer Science Engineer</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <footer class="bottom-bar">
    <div class="restart-section">
      <div class="restart-icon"></div>
      <span class="restart-text">Restart Eakansh XP</span>
    </div>
    <p class="footer-text">
      After you log on, the system's yours to explore.<br>
      Every detail has been designed with a purpose.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
